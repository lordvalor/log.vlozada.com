name: Publish log
on:
  push:
    branches: [ main ]
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3
    - name: ðŸ“¦ Install Packages
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm install
    - name: ðŸ”¨ Build
      run: npm run build
    - name: Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ${{ secrets.SERVER }}
        remote-user: ${{ secrets.USER }}
        ssh-key: ${{ secrets.SSH_KEY }}
        destination-path: ${{ secrets.PATH }}
        source-path: ${{ github.workspace }}/_site/
        rsync-options: --dry-run  --verbose --progress --human-readable --exclude=node_modules* --exclude=.git*  --exclude=.gitignore
